<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Rectangle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .rectangle-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">View Rectangle</h1>
        <div class="rectangle-box" th:style="'width:' + ${rectangle.width} + 'px; height:' + ${rectangle.height} + 'px; background-color:' + ${rectangle.color}">
            <span th:text="${rectangle.name}"></span>
        </div>
        <ul class="list-group">
            <li class="list-group-item"><strong>ID:</strong> <span th:text="${rectangle.rid}"></span></li>
            <li class="list-group-item"><strong>Name:</strong> <span th:text="${rectangle.name}"></span></li>
            <li class="list-group-item"><strong>Color:</strong> <span th:text="${rectangle.color}"></span></li>
            <li class="list-group-item"><strong>Width:</strong> <span th:text="${rectangle.width}"></span></li>
            <li class="list-group-item"><strong>Height:</strong> <span th:text="${rectangle.height}"></span></li>
        </ul>
        <div class="text-center mt-4">
            <a href="/rectangles/view" class="btn btn-primary">Back to All Rectangles</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT//8Lhr59Hb4yQZllOe2RymqkWcz0HkzPY5pITp6nVzvW3eFu" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-6bA7l4eUZvY3dtg7Kj4jMJdnwUpn84DQ7tEE7Mny2X06jr7in0a84VY3KbbX3P1M" crossorigin="anonymous"></script>
</body>
</html>
