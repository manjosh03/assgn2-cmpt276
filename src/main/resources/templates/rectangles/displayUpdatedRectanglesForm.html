<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Rectangle Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .rectangle-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Update Rectangle Form</h1>
        <div id="form-content" class="d-flex justify-content-center mt-4">
            <form class="w-50" action="/rectangles/update" method="post">
                <input type="hidden" id="id" name="id" th:value="${rectangle.id}" />
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${rectangle.name}" required>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" class="form-control" id="color" name="color" th:value="${rectangle.color}" required>
                </div>
                <div class="form-group">
                    <label for="width">Width (px):</label>
                    <input type="number" class="form-control" id="width" name="width" th:value="${rectangle.width}" step="1" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (px):</label>
                    <input type="number" class="form-control" id="height" name="height" th:value="${rectangle.height}" step="1" required>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn btn-primary" value="Update">
                </div>
                <div class="rectangle-box" th:style="'width:' + ${rectangle.width} + 'px; height:' + ${rectangle.height} + 'px; background-color:' + ${rectangle.color}">
                    <span th:text="${rectangle.name}"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT//8Lhr59Hb4yQZllOe2RymqkWcz0HkzPY5pITp6nVzvW3eFu" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-6bA7l4eUZvY3dtg7Kj4jMJdnwUpn84DQ7tEE7Mny2X06jr7in0a84VY3KbbX3P1M" crossorigin="anonymous"></script>
</body>
</html>
